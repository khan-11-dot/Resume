<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editable Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Laila:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Laila', serif;
      background: #f0f0f0;
      padding: 20px;
    }
    input, textarea {
      border: none;
      border-bottom: 1px solid #ccc;
      font-family: 'Laila', serif;
      font-size: 14px;
      width: 100%;
      background: transparent;
      color: inherit;
    }
    input:focus, textarea:focus {
      outline: none;
      border-bottom: 1px solid #f44336;
    }
    .resume {
      width: 210mm;
      height: 297mm;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .header {
      background: linear-gradient(to right, #d32f2f, #f57c00);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 10px 40px;
      color: white;
      height: 6%;
      box-sizing: border-box;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    .header-text input {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    .header-subtext input {
      font-size: 12px;
      color: white;
    }
    .profile {
      background: #1f2b37;
      color: white;
      display: flex;
      align-items: center;
      padding: 20px 40px;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-right: 20px;
    }
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
    }
    .profile-info h2 {
      font-size: 18px;
      color: #fdd835;
      margin-bottom: 5px;
    }
    .profile-info textarea {
      font-size: 12px;
      color: #ddd;
      width: 100%;
    }
    .content {
      display: flex;
      flex: 1;
      padding: 20px 40px;
    }
    .left, .right {
      flex: 1;
      padding: 15px;
    }
    .section h3 {
      color: #f44336;
      font-size: 14px;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .section p input, .section p textarea {
      font-size: 12px;
      margin-bottom: 8px;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    .controls button {
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      background-color: #d32f2f;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .section-controls {
      margin-top: 10px;
      text-align: right;
      display: block;
    }
    .section-controls button {
      margin-left: 5px;
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    @media print {
      .section-controls, .controls, input[type="file"] {
        display: none !important;
      }
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="window.print()">Download as PDF</button>
  </div>

  <div class="resume">
    <div class="header">
      <div class="header-text">
        <input type="text" value="Martina Vivaldi" />
      </div>
      <div class="header-subtext">
        <input type="text" value="Marketing Assistant" />
      </div>
    </div>
    <div class="profile">
      <div class="upload-container">
        <img id="profileImage" src="https://i.imgur.com/wvxPV9S.png" alt="Profile Photo" />
        <input type="file" accept="image/*" onchange="loadImage(event)" />
      </div>
      <div class="profile-info">
        <h2>Personal Profile</h2>
        <textarea rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</textarea>
      </div>
    </div>
    <div class="content">
      <div class="left">
        <div class="section">
          <h3>Contact Information</h3>
          <p><strong>Address:</strong><br><input type="text" value="123 Example Street, Berlin" /></p>
          <p><strong>Email:</strong><br><input type="email" value="martina@email.com" /></p>
          <p><strong>Phone:</strong><br><input type="text" value="+49 123 4567890" /></p>
          <p><strong>Web:</strong><br><input type="text" value="www.martinavivaldi.com" /></p>
        </div>
        <div class="section" id="educationSection">
          <h3>Education</h3>
          <div class="edu-entry">
            <p><strong>Degree Title:</strong><br><input type="text" value="Bachelor" /></p>
            <p><strong>Details:</strong><br><textarea rows="2">University Name, City / State, Year – Year</textarea></p>
          </div>
         
         
          <div class="section-controls">
            <button onclick="addSection('educationSection', 'edu-entry')">Add</button>
            <button onclick="removeSection('educationSection', 'edu-entry')">Remove</button>
          </div>
        </div>
        <div class="section" id="skillsSection">
          <h3>Skills</h3>
          <div class="skill-entry">
            <p><input type="text" value="Communication" /></p>
            <p><input type="text" value="Teamwork" /></p>
            <p><input type="text" value="Time Management" /></p>
          </div>
          <div class="section-controls">
            <button onclick="addSection('skillsSection', 'skill-entry')">Add</button>
            <button onclick="removeSection('skillsSection', 'skill-entry')">Remove</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="section" id="workSection">
          <h3>Work Experience</h3>
          <div class="job">
            <p><strong>Job Title:</strong><br><input type="text" value="First Job Title" /></p>
            <p><strong>Details:</strong><br><input type="text" value="Company / Location / 2018 – 2022" /></p>
            <p><textarea rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea></p>
          </div>
          <div class="job">
            <p><strong>Job Title:</strong><br><input type="text" value="Second Job Title" /></p>
            <p><strong>Details:</strong><br><input type="text" value="Company / Location / 2015 – 2018" /></p>
            <p><textarea rows="3">Proin vitae eros nec eros dapibus gravida.</textarea></p>
          </div>

          <div class="section-controls">
            <button onclick="addSection('workSection', 'job')">Add</button>
            <button onclick="removeSection('workSection', 'job')">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadImage(event) {
      const image = document.getElementById('profileImage');
      image.src = URL.createObjectURL(event.target.files[0]);
    }

    function addSection(sectionId, className) {
      const section = document.getElementById(sectionId);
      const last = section.querySelector('.' + className);
      if (last) {
        const clone = last.cloneNode(true);
        const inputs = clone.querySelectorAll('input, textarea');
        inputs.forEach(input => input.value = '');
        section.insertBefore(clone, section.querySelector('.section-controls'));
      }
    }

    function removeSection(sectionId, className) {
      const section = document.getElementById(sectionId);
      const entries = section.querySelectorAll('.' + className);
      if (entries.length > 1) {
        section.removeChild(entries[entries.length - 1]);
      }
    }
  </script>
</body>
</html>
